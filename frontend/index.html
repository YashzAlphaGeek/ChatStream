<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real-time Chat</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="chat-container">
    <div id="messages"></div>

    <!-- Label for File Input -->
    <label for="fileInput">Upload a file:</label>
    <input type="file" id="fileInput" title="Upload a file" aria-label="File Input" />

    <!-- Label for Message Input -->
    <label for="messageInput">Enter your message:</label>
    <input type="text" id="messageInput" placeholder="Type a message" title="Enter your message" aria-label="Message Input">

    <button id="sendButton" title="Send your message">Send</button>
  </div>

  <script src="websocket.js"></script>
</body>
</html>
